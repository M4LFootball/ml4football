<body class="sticky-header">
<div ng-controller="notificationController">

	<section>
		<!-- left side start-->
		<div ng-include="'left_menu.html'"></div>
		<!-- left side end-->
		<!-- main content start-->
		<div class="main-content" >
			<!-- page heading start-->
			<div class="page-heading">
				<h3>通知公告</h3>
			</div>
			<div>
				&nbsp;
				&nbsp;
				<button class="btn btn-success" ng-click="notification_add();">
					<span class="save"></span>增加
				</button>
			</div>
			<!-- news list start  -->
			<div>
				<div class="panel-body">
					<table class="table  table-hover general-table">
						<thead>
							 <tr>
     							<th>序号</th>
								<th>公告主题</th>
								<th>内容</th>
								<th>创建时间</th>
                        		<th>操作</th>
	                    	</tr>
						</thead>
						<tbody>
							<tr ng-repeat="notification in items | filter:searchText">
								<td ng-bind="$index+1"><a ng-click="notification_edit(notification.id);">1</a></td>
								<td>{{ notification.subject }} </td>
								<td>{{ notification.content }} </td>
								<td>{{ notification.createDate }} </td>
								<td>
									<button type="button" class="btn btn-primary"
										ng-click="notification_edit(notification.id)">修改</button>
									<button type="button" class="btn btn-danger"
										ng-click="notification_remove(notification.id)">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
					<nav>
						<ul class="pagination">
							<li><a ng-click="Previous()"> <span>Previous</span>
							</a></li>
							<li ng-repeat="page in pageList"
								ng-class="{active: isActivePage(page)}"><a
								ng-click="selectPage(page)">{{ page }}</a></li>
							<li><a ng-click="Next()"> <span>Next</span>
							</a></li>
						</ul>
					</nav>
				</div>
				<hr>
			</div>
			<!-- news list end  -->

			<!-- page heading end-->

			<!--body wrapper start-->
			<!--body wrapper end-->

			<!--footer section start-->
			<footer> 2016 &copy; Developed by Shirley </footer>
			<!--footer section end-->
		</div>
		<!-- main content end-->
	</section>
</div>
</body>
