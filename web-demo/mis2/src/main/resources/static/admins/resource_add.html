	<section>
		<!-- left side start-->
		<div ng-include="'left_menu.html'"></div>
		<!-- left side end-->
		<!-- main content start-->
		<div class="main-content" >
			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3>资源</h3>
			</div>
			<!-- news list start  -->
			<div ng-controller="resourceAddController">
                <form class="form-horizontal">
                	<input type="hidden" ng-model="id">
                	 						<th>id</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">id:</label>
							<div class="col-sm-10">
								<input ng-model="id"  placeholder="id">
							</div>
					  	</div> 
											<th>resources</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">资源:</label>
							<div class="col-sm-10">
								<input ng-model="resources"  placeholder="resources">
							</div>
					  	</div> 
											<th>roleId</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">角色:</label>
							<div class="col-sm-10">
								<input ng-model="roleId"  placeholder="roleId">
							</div>
					  	</div> 
									  <div>
				&nbsp;<button class="btn btn-success" ng-click="resource_save();">
				<span class="save"></span>保存
				</button>
				&nbsp;<button class="btn btn-warning" ng-click="resource_list();">
				<span class="update"></span>返回
				</button>
				</button>
			</div>
				</form>
				<hr>
			</div>
			<!-- news list end  -->
			
			<!-- page heading end-->

			<!--body wrapper start-->
			<!--body wrapper end-->

			<!--footer section start-->
			<footer> 2016 &copy; Developed by Shirley </footer>
			<!--footer section end-->
		</div>
		<!-- main content end-->
	</section>
