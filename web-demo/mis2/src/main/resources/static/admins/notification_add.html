
<section>
	<!-- left side start-->
	<div ng-include="'left_menu.html'"></div>
	<!-- left side end-->
	<!-- main content start-->
	<div class="main-content">
		<!-- page heading start-->
		<div class="page-heading">
			<h3>通知公告</h3>
		</div>
		<!-- news list start  -->
		<div ng-controller="notificationAddController">
			<form class="form-horizontal">
				<input type="hidden" ng-model="id">
				<div class="form-group">
					<label class="col-sm-2 control-label">主题:</label>
					<div class="col-sm-10">
						<input ng-model="subject" size="101" placeholder="subject">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">内容:</label>
					<div class="col-sm-10">
						<textarea rows="10" cols="100" ng-model="content" placeholder="content">></textarea>
					</div>
				</div>
				<div>
					&nbsp;
					<button class="btn btn-success" ng-click="notification_save();">
						<span class="save"></span>保存
					</button>
					&nbsp;
					<button class="btn btn-warning" ng-click="notification_list();">
						<span class="update"></span>返回
					</button>
					</button>
				</div>
			</form>
			<hr>
		</div>
		<!-- news list end  -->

		<!-- page heading end-->

		<!--body wrapper start-->
		<!--body wrapper end-->

		<!--footer section start-->
		<footer> 2016 &copy; Developed by Shirley </footer>
		<!--footer section end-->
	</div>
	<!-- main content end-->
</section>
