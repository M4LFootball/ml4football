	<section>
		<!-- left side start-->
		<div ng-include="'left_menu.html'"></div>
		<!-- left side end-->
		<!-- main content start-->
		<div class="main-content" >
			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3>生物目录操作</h3>
			</div>
			<!-- news list start  -->
			<div ng-controller="bioCategoryAddController">
                <form class="form-horizontal">
                	<input type="hidden" ng-model="id">
						<input ng-model="id"  type="hidden">
						<div class="form-group">
							<label class="col-sm-2 control-label">生物目录名称:</label>
							<div class="col-sm-10">
								<input ng-model="bioCatName"  placeholder="bioCatName">
							</div>
					  	</div> 
						<div class="form-group">
							<label class="col-sm-2 control-label">生物目录描述:</label>
							<div class="col-sm-10">
								<input ng-model="bioCatDes"  placeholder="bioCatDes">
							</div>
					  	</div> 
						<div class="form-group">
							<label class="col-sm-2 control-label">生物目录父级序号:</label>
							<div class="col-sm-10">
								<!-- 
									 <input ng-model="bioParentId"  placeholder="bioParentId">
								 -->
								<select ng-model="bioParentId" ng-options="x.id as x.bioCatName for x in list">
								</select>
							</div>
					  	</div> 
						
				  <div>
				&nbsp;<button class="btn btn-success" ng-click="bioCategory_save();">
				<span class="save"></span>保存
				</button>
				&nbsp;<button class="btn btn-warning" ng-click="bioCategory_list();">
				<span class="update"></span>返回
				</button>
			</div>
				</form>
				<hr>
			</div>
			<!-- news list end  -->
			
			<!-- page heading end-->

			<!--body wrapper start-->
			<!--body wrapper end-->

			<!--footer section start-->
			<footer> 2016 &copy; Developed by Shirley </footer>
			<!--footer section end-->
		</div>
		<!-- main content end-->
	</section>
