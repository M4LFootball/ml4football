	<section>
		<!-- left side start-->

		<!-- left side end-->
		<!-- main content start-->
		<div class="main-content" >
			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3>角色</h3>
			</div>
			<!-- news list start  -->
			<div ng-controller="roleAddController">
                <form class="form-horizontal">
                	<input type="hidden" ng-model="id">
                	 						<th>id</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">序号:</label>
							<div class="col-sm-10">
								<input ng-model="id"  placeholder="id">
							</div>
					  	</div> 
											<th>roleName</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">角色名称:</label>
							<div class="col-sm-10">
								<input ng-model="roleName"  placeholder="roleName">
							</div>
					  	</div> 
											<th>roleDesc</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">角色介绍:</label>
							<div class="col-sm-10">
								<input ng-model="roleDesc"  placeholder="roleDesc">
							</div>
					  	</div> 
									  <div>
				&nbsp;<button class="btn btn-success" ng-click="role_save();">
				<span class="save"></span>保存
				</button>
				&nbsp;<button class="btn btn-warning" ng-click="role_list();">
				<span class="update"></span>返回
				</button>
				</button>
			</div>
				</form>
				<hr>
			</div>
