	<section>
		<!-- left side start-->
		<div ng-include="'left_menu.html'"></div>
		<!-- left side end-->
		<!-- main content start-->
		<div class="main-content" >
			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3>User</h3>
			</div>
			<!-- news list start  -->
			<div ng-controller="userAddController">
                <form class="form-horizontal">
                	<input type="hidden" ng-model="id">
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名:</label>
							<div class="col-sm-10">
								<input ng-model="username"  placeholder="username">
							</div>
					  	</div> 
						<div class="form-group">
							<label class="col-sm-2 control-label">密码:</label>
							<div class="col-sm-10">
								<input ng-model="password"  placeholder="password">
							</div>
					  	</div> 
						<div class="form-group">
							<label class="col-sm-2 control-label">状态:</label>
							<div class="col-sm-10">
								<input ng-model="status"  placeholder="status">
							</div>
					  	</div> 
						<div class="form-group">
							<label class="col-sm-2 control-label">描述:</label>
							<div class="col-sm-10">
								<input ng-model="description"  placeholder="description">
							</div>
					  	</div> 
						<div class="form-group">
							<label class="col-sm-2 control-label">团队名称:</label>
							<div class="col-sm-10">
								<!-- 
									 <input ng-model="teamId"  placeholder="teamId">
								 -->
								<select ng-model="teamId" ng-options="x.id as x.teamGroupName for x in list">
								</select>
							</div>
					  	</div> 
									  <div>
				&nbsp;<button class="btn btn-success" ng-click="user_save();">
				<span class="save"></span>保存
				</button>
				&nbsp;<button class="btn btn-warning" ng-click="user_list();">
				<span class="update"></span>返回
				</button>
				</button>
			</div>
				</form>
				<hr>
			</div>
			<!-- news list end  -->
			
			<!-- page heading end-->

			<!--body wrapper start-->
			<!--body wrapper end-->

			<!--footer section start-->
			<footer> 2016 &copy; Developed by Shirley </footer>
			<!--footer section end-->
		</div>
		<!-- main content end-->
	</section>
