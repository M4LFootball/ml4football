<section>
	<!-- left side start-->
	<div ng-include="'left_menu.html'"></div>
	<!-- left side end-->
	<!-- main content start-->
	<div class="main-content">
		<!-- header section start-->
		<div class="header-section">

			<!--toggle button start-->
			<a class="toggle-btn"><i class="fa fa-bars"></i></a>
			<!--toggle button end-->

		</div>
		<!-- header section end-->

		<!-- page heading start-->
		<div class="page-heading">
			<h3>数据分析操作</h3>
		</div>
		<!-- news list start  -->
		<div ng-controller="dataAnalyzeAddController">
			<form class="form-horizontal">
				<input type="hidden" ng-model="id">
				<!-- 
				 -->
				<div class="form-group">
					<label class="col-sm-2 control-label">数据分析分类:</label>
					<div class="col-sm-10">
						<!-- 
							<input ng-model="dataAnalyzeCatId" placeholder="dataAnalyzeCatId">
						 -->
						<select ng-model="dataAnalyzeCatId" ng-options="x.id as x.analyzeTypeName for x in list"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">数据分析主题:</label>
					<div class="col-sm-10">
						<input ng-model="dataAnalyzeTitle" placeholder="dataAnalyzeTitle">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">数据分析链接:</label>
					<div class="col-sm-10">
						<input ng-model="dataAnalyzeLink" placeholder="dataAnalyzeLink">
					</div>
				</div>
				<div>
					&nbsp;
					<button class="btn btn-success" ng-click="dataAnalyze_save();">
						<span class="save"></span>保存
					</button>
					&nbsp;
					<button class="btn btn-warning" ng-click="dataAnalyze_list();">
						<span class="update"></span>返回
					</button>
					</button>
				</div>
			</form>
			<hr>
		</div>
		<!-- news list end  -->

		<!-- page heading end-->

		<!--body wrapper start-->
		<!--body wrapper end-->

		<!--footer section start-->
		<footer> 2016 &copy; Developed by Shirley </footer>
		<!--footer section end-->
	</div>
	<!-- main content end-->
</section>
